<div class="row">
	<div class="column">
		<div class="box">
			<h1 class="box_heading">Get in touch</h1>
			<div class="content">
				<p>I'm always happy to answer questions about my projects and offer help with them in any way I can. Also all
					feedback about my website is highly welcome, was it easy to use? Could you find what you needed?</p>
				<div class="form_box">
					<label>Email:</label><input id="email" type="text" />
					<div class="error email"></div>
					<label>Subject:</label> <select id="subject">
						<option>Feedback</option>
						<option>Help</option>
						<option>Other</option>
					</select> <label>Message:</label>
					<textarea id="message"></textarea>
					<div class="error message"></div>
					<div id="submit">Send Message</div>
					<br />
				</div>
			</div>
		</div>
	</div>
</div>
